type BlogPost @model{
  id: ID!@isUnique
  title: String!@isUnique
  user: User @relation(name: "UserBlogposts")
}

type User @model{
  id: ID!@isUnique
  blogPosts: [BlogPost!]! @relation(name: "UserBlogposts")
}
